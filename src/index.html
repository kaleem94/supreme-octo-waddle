<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockly Assembly: Arm</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="https://unpkg.com/blockly/blockly.min.js"></script> -->
    <script src="https://unpkg.com/blockly@11.1.1/blockly.min.js "></script>
    <!-- <script src="./blockly/blockly.min.js"></script> -->
    <!-- <script  type="module" src="./generators.js" defer></script> -->
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <h2>Blockly assembly: arm</h1>
        <div id="container">
            <div id="blocklyDiv"></div>
            <div id="divider"></div>
            <div id="codeContainer">
                <pre id="codeOutput"></pre>
                <button id="saveButton">Save Code</button>
                <button id="deleteWorkspace">Delete Workspace</button>
            </div>
        </div>
        <xml id="toolbox" style="display: none">
            <!-- <category name="Custom" colour="160"> -->
                <!-- <block type="custom_action"></block> -->
            <!-- </category> -->
            <category name="Common" colour="230">
                <block type="mov"></block>
                <block type="add"></block>
                <block type="sub"></block>
                <block type="mul"></block>
                <block type="div"></block>
                <block type="cmp"></block>
                <block type="branch"></block>
                <block type="branch_with_link"></block>
                <block type="label_simple"></block>
                <block type="branch_with_select"></block>
            </category>
        </xml>
        
</body>

</html>

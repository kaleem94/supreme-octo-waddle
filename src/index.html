<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Code</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="https://unpkg.com/blockly/blockly.min.js"></script> -->
    <!-- <script src="https://unpkg.com/blockly@11.1.1/blockly.min.js"></script> -->
    <script src="./blockly/blockly.min.js"></script>
    <script  type="module" src="./generators.js" defer></script>
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <h1>Blockly Demo: Code</h1>
    <div id="container">
        <div id="blocklyDiv"></div>
        <div id="divider"></div>
        <div id="codeContainer">
            <pre id="codeOutput"></pre>
            <button id="saveButton">Save Code</button>
        </div>
    </div>
    <xml id="toolbox" style="display: none">
        <category name="Logic" colour="%{BKY_LOGIC_HUE}">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
        </category>
        <category name="Math" colour="%{BKY_MATH_HUE}">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
        </category>
        <category name="Text" colour="%{BKY_TEXTS_HUE}">
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
        <category name="Custom" colour="160">
            <block type="custom_action"></block>
        </category>
        <category name="Common" colour="230">
            <block type="mov"></block>
            <!-- <block type="add"></block>
            <block type="sub"></block>
            <block type="mul"></block>
            <block type="div"></block>
            <block type="cmp"></block>
            <block type="b"></block>
            <block type="bl"></block> -->
        </category>
    </xml>
</body>

</html>
